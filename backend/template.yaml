AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Lambda project for use with court lambda-functions

Globals:
  Function:
    Timeout: 20
  Api:
    Cors:
      AllowMethods: "'GET,POST,OPTIONS'"
      AllowHeaders: "'content-type'"
      AllowOrigin: "'*'"
      AllowCredentials: true

Resources:
  HelloApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev

  TestLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: test-layer
      ContentUri: layers/test/
      CompatibleRuntimes:
        - python3.10
      Description: "Test layer"

  BaseLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: base-layer
      ContentUri: layers/base/
      CompatibleRuntimes:
        - python3.10
      Description: "Base layer with common utilities"
      Environment:
        Variables:
          DB_USER: '{{resolve:ssm:/secrets/DB_USER:1}}'
          DB_PASS: '{{resolve:ssm:/secrets/DB_PASS:1}}'
      Policies:
        - SSMParameterReadPolicy:
            ParameterName: /secrets/*

  ApiHelloFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambdas/api_hello/
      Handler: api_hello.lambda_hello
      Runtime: python3.10
      Layers:
        - !Ref TestLayer
        - !Ref BaseLayer
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
            RestApiId:
              Ref: HelloApi




